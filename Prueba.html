	<meta charset="UTF-8"> 
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>
<body>
	<div class="menu">

			<div class="row">
				<div class="col-2">
					<input type="text" class="input">
				</div>
				<div class="col-3">

				</div>	
				<div class="col-7">
					<input type="text" class="input">
				</div>	
			</div>
			<br>
			<div class="row">

			</div>
			<br>
			<div class="row">
				<div class="col-6">
					<button class="btn-default">Default</button>
					<button class="btn-success">Success</button>
					<button class="btn-danger">Danger</button>
					<button class="btn-warning">Warning</button>
					<button class="btn-primary">Primary</button>
				</div>
			</div>
			<br>
			<div class="row">

					</div>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-4"></div>

							<p>Inicie sesión</p>

						<img id="img-login" class="image-rsp center-block" src="lock.png" alt="">

						<input type="text" class="input" placeholder="Usuario">

						<input type="password" class="input" placeholder="Contraseña">

						<button class="btn-block btn-primary">Ingresar</button>
					</div>
				</div>
				<div class="col-4"></div>
			</div>
			<br><br>
		</div>
	</div>
	<br><br>
	<div class="row">
		<div class="col-3"></div>
		<div class="col-6">
			<table class="table">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Apellido</th>

				<tbody>
					<tr>
						<td>Braian</td>

				</tbody>

		</div>
		<div class="col-3"></div>
	</div>
	<div id="footer">
		
	</div>

	<script src="jquery-1.9.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {

    		$(window).on('resize', function() {
    		    if($(this).width() > 768) {
					$('.menu-bar').css('display', 'flex');
    		    } else {
					$('.menu-bar').css('display', 'none')
				}
    		});

			$('#btn').click(function(){
				$('.menu-bar').slideToggle(700);
			});
		});
	</script>
</body>
</html>
